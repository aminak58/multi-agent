version: '3.8'

services:
  # Orchestrator API
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orchestrator
    ports:
      - "8001:8001"
      - "9091:9091"  # Prometheus metrics
    environment:
      - ENVIRONMENT=development
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
      - RABBITMQ_VHOST=/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - REDIS_DB=0
      - MCP_GATEWAY_URL=http://mcp-gateway:8000
      - LOG_LEVEL=INFO
    depends_on:
      - rabbitmq
      - redis
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Celery Worker - SignalAgent
  celery-signal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-signal
    command: celery -A app.celery_app worker -Q signal_queue -l info -n signal@%h
    environment:
      - ENVIRONMENT=development
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - LOG_LEVEL=INFO
    depends_on:
      - rabbitmq
      - redis
    networks:
      - orchestrator-network

  # Celery Worker - RiskAgent
  celery-risk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-risk
    command: celery -A app.celery_app worker -Q risk_queue -l info -n risk@%h
    environment:
      - ENVIRONMENT=development
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - LOG_LEVEL=INFO
    depends_on:
      - rabbitmq
      - redis
    networks:
      - orchestrator-network

  # Celery Worker - PositionManager
  celery-position:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-position
    command: celery -A app.celery_app worker -Q position_queue -l info -n position@%h
    environment:
      - ENVIRONMENT=development
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      - LOG_LEVEL=INFO
    depends_on:
      - rabbitmq
      - redis
    networks:
      - orchestrator-network

  # Celery Flower - Monitoring UI
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
    depends_on:
      - rabbitmq
      - redis
    networks:
      - orchestrator-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-admin123}
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache and State Management
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis-data:/data
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  orchestrator-network:
    driver: bridge

volumes:
  rabbitmq-data:
  redis-data:
